<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Shush Library</title>
</head>

<body>
    <div class="container">
        <div class="sideNav">
            <div class="favIcon"><h1>shush.</h1></div>
            <div class="navLinks">
                <div class="s--icon"><img src="./assets/icons/home.svg" alt=""></div>
                <div class="s--icon"><img src="./assets/icons/search.svg" alt=""></div>
                <div class="s--icon"><img src="./assets/icons/book.svg" alt=""></div>
                <div class="s--icon"><img src="./assets/icons/monitoring.svg" alt=""></div>
                <div class="s--icon"><img src="./assets/icons/account.svg" alt=""></div>
                <div class="s--icon"><img src="./assets/icons/settings.svg" alt=""></div>
            </div>
        </div>
        <div class="s--header">
            <div class="header--title"><h1>Library Catalog</h1></div>
            <div class="user--panel">
                <div class="s--user"><img src="./assets/images/sam.jpg" alt=""></div>
                <p>Philip Samuel</p>
                <div class="su--icon"><img src="./assets/icons/arrow_drop_down.svg" alt=""></div>
                <div class="su--icon"><img src="./assets/icons/notifications.svg" alt=""></div>
            </div>
        </div>
        <div class="activeBoard">
            <div class="activeCard">
                <div class="userCard"><img src="./assets/images/sam.jpg" alt=""></div> 
                <div class="activity--data">
                    <div class="reading--hours">
                        <h3>928</h3>
                        <p>Reading Hours</p>
                    </div>
                    <div class="book--data">
                        <div class="a--data">
                            <h3>129</h3>
                            <p>Books</p>
                        </div>
                        <div class="a--data">
                            <h3>100</h3>
                            <p>Read</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sideBoard">
            <div class="friendBoard"></div>
            <div class="bookLog"></div>
        </div>
    </div>
</body>

</html>
